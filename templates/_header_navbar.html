{% load static %}

<div class="header navbar">
  <div class="header-container">
    <ul class="nav-left">
      <li><a id="sidebar-toggle" class="sidebar-toggle" href="javascript:void(0);"><i class="ti-menu"></i></a>
      </li>
      <li class="search-box"><a class="search-toggle no-pdd-right" href="javascript:void(0);"><i
            class="search-icon ti-search pdd-right-10"></i> <i class="search-icon-close ti-close pdd-right-10"></i></a>
      </li>
      <li class="search-input"><input class="form-control" type="text" placeholder="Search..."></li>
    </ul>
    <ul class="nav-right">
      <li class="notifications dropdown"><span class="counter bgc-red">
        0
      </span> <a href=""
          class="dropdown-toggle no-after" data-toggle="dropdown"><i class="ti-bell"></i></a>
        <ul class="dropdown-menu">
          <li class="pX-20 pY-15 bdB"><i class="ti-bell pR-10"></i> <span
              class="fsz-sm fw-600 c-grey-900">Notifications</span></li>
          <li>
            <ul class="ovY-a pos-r scrollable lis-n p-0 m-0 fsz-sm">
              <li>
                <a href="" class="peers fxw-nw td-n p-20 bdB c-grey-800 cH-blue bgcH-grey-100">
                  <div class="peer mR-15">
                    <img class="w-3r bdrs-50p" src="https://randomuser.me/api/portraits/men/1.jpg"
                      alt="">
                    </div>
                  <div class="peer peer-greed">
                    <span>
                      <span class="fw-500">John Doe</span> 
                      <span class="c-grey-600">
                        liked your <span class="text-dark">post</span>
                      </span>
                    </span>
                    <p class="m-0">
                      <small class="fsz-xs">5 mins ago</small>
                    </p>
                  </div>
                </a>
              </li>
            </ul>
          </li>
          <li class="pX-20 pY-15 ta-c bdT">
            <span>
              <a href="" class="c-grey-600 cH-blue fsz-sm td-n">
                View All Notifications <i class="ti-angle-right fsz-xs mL-10"></i>
              </a>
            </span>
          </li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="return:void(0);" class="dropdown-toggle no-after peers fxw-nw ai-c lh-1" 
          data-toggle="dropdown"
          aria-expanded="false">
          <div class="peer mR-10">
            <img class="w-2r bdrs-50p" 
            {% if user.profile.profile_picture %}
              src="{{ user.profile.profile_picture.url }}"
            {% endif %}
              src="https://randomuser.me/api/portraits/men/10.jpg"
             alt="">
          </div>
          <div class="peer">
            <span class="fsz-sm c-grey-900">
              <!-- {{ user.username|title }} ({{user.requested_role}}) -->
            </span>
          </div>
        </a>
        <ul class="dropdown-menu fsz-sm">
          <li>
            <a {% if request_institute %}
                href="{% url 'institute:institute_detail' institute_pk=request_institute.pk %}" 
              {% else %}
                href="#"
              {% endif %}
              class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
              <i class="ti-settings mR-10"></i>
              <span>Setting</span>
            </a>
          </li>
          <li>
            <a href="{% url 'account:profile_complete' %}" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
              <i class="ti-user mR-10"></i>
              <span>
                {{ request.user }}
              </span>
            </a>
          </li>
          <li role="separator" class="divider"></li>
          <li>
            <a href="{% url 'account:logout' %}" 
              class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
              <i class="ti-power-off mR-10"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
